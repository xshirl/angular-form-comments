<div class="container">
  <!-- for desktop -->
  <div class="row hidden-xs hidden-sm hidden-md">
    <div *ngFor="let comment of comments" class="col-lg-6">
      <div class="commentPart">
        <h1 class="commentHeading">{{ comment.name }}</h1>
        <p class="commentEmail">{{ comment.email }}</p>
        <p class="commentBody">{{ comment.body }}</p>
        <div class="buttonContainer">
          <button class="edit" (click)="editComment(comment)">
            Edit Comment
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- for tablet -->
  <div class="row hidden-lg hidden-md hidden-xs">
    <div *ngFor="let comment of comments" class="col-sm-12 comment">
      <div class="comment">
        <h1>{{ comment.name }}</h1>
        <p>{{ comment.email }}</p>
        <p>{{ comment.body }}</p>
      </div>
    </div>

    <!-- for mobile-->
    <div class="row hidden-lg hidden-md hidden-sm">
      <div *ngFor="let comment of comments" class="col-xs-12 comment">
        <div class="comment">
          <h1>{{ comment.name }}</h1>
          <p>{{ comment.email }}</p>
          <p>{{ comment.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
